<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Portfolio Optimization (0/1Knapsack Problem)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Stock Portfolio Optimization</h1>

    <!-- Stock Name and Stock Cost Input -->
    <div class="input-group">
      <label for="stock-name">Stock 34:</label>
      <input type="text" id="stock-name" placeholder="Enter Stock Name">
      <label for="stock-cost">Stock Cost:</label>
      <input type="number" id="stock-cost" placeholder="Enter the Cost of the Stock">  
    </div>

    <!-- Stock Return Input -->
    <div class="input-group">
      <label for="stock-return">Stock Return:</label>
      <input type="number" id="stock-return" placeholder="Enter the Return of the Stock">

      <!-- <label for="stock-return">Expected Return:</label>
      <input type="number" id="stock-return" placeholder="Enter the Return Value of the Stock"> -->

      <!-- Add stock Button -->
      <div class="add-stock">
        <button onclick="addStock()">Add Stock</button>

    <!-- Stock List -->
    <h3>Stock List:</h3>
    <table id="stock-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Cost</th>
          <th>Return</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Budget Input -->
    <div class="input-group">
      <label for="budget">Enter Budget:</label>
      <input type="number" id="budget" placeholder="Enter Budget">
    </div>

    <!-- Calculate Button -->
    <button onclick="calculatePortfolio()">Calculate Portfolio</button>

    <!-- Result -->
    <div id="result"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
