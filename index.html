<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Portfolio Optimization (0/1Knapsack Problem)</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="container">

      <div class="heading">
        <h1>Smart Stock Portfolio Optimization</h1>
      </div>


      <!-- Stock Name and Stock Cost Input -->

      <div class="input-box">
        <div class="input-box1">
          <div class="input-group1">
            <!-- <label for="stock-name">Stock Name:</label> -->
            <input type="text" id="stock-name" placeholder="Enter Stock Name">

          </div>

          <!-- Stock Return Input -->
          <div class="input-group2">
            <label for="stock-cost">Stock Cost:</label>
            <input type="number" id="stock-cost" placeholder="Enter the Cost of the Stock">
            <label for="stock-return">Stock Return:</label>
            <input type="number" id="stock-return" placeholder="Enter the Return of the Stock">

            <!-- <label for="stock-return">Expected Return:</label>
        <input type="number" id="stock-return" placeholder="Enter the Return Value of the Stock"> -->

            <!-- Add stock Button -->
            <div class="add-stock">
              <button onclick="addStock()">Add Stock</button>
            </div>
          </div>

        </div>
        <!-- Stock List -->
        <div class="result-box">
          <h3>Stock List:</h3>
          <table id="stock-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Return</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <!-- Budget Input -->
          <div class="input-group3">
            <!-- <label for="budget">Enter Budget:</label> -->
            <input type="number" id="budget" placeholder="Enter Budget">
          </div>

          <!-- Calculate Button -->
          <div class="calculate">
            <button onclick="calculatePortfolio()">Calculate Portfolio</button>
          </div>
        </div>

        <!-- Result -->
        <div id="result"></div>

      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
